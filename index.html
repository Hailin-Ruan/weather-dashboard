<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--css stylesheet-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
     <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
     <!--font awesome-->
    <script src="https://kit.fontawesome.com/d4b46c5fe6.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <header id="header">
        <h1><i class="fa-solid fa-cloud-sun" style="color: #f1f1f1;"></i> Weather Dashboard</h1>
    </header>

    <div id="search-left-side">
        <h1>Search for a city:</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Enter city name">
            <button type="submit" id="button">Search</button>
        </div>
    </div>

    <main id="weather-right-side">
        <h1>Current weather</h1>
        <h2>Future weather</h2>
    </main>

    <script src="./assets/js/script.js"></script>

</body>

</html>
